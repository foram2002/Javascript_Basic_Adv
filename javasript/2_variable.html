<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <script>

        // Reusable and redeclare both are possible
        var myName='Foram';
        document.write("-------Using Var...<br>",myName)


        // Reusable is possible but can't redeclare
        let myLastName='Goriya';
        document.write("<br><br>-------Using Let...<br>",myLastName)



        // Reusable and redeclare both are not possible (value does not change)
        const pi=3.14
        document.write("<br><br>-------Using Const...<br>",pi)



    </script>
     
</body>
</html>
