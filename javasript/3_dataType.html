<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Type</title>
</head>
<body>
    <script>
        // 8 data-type with 2 main category     (primitive) ----------  (non-primitive) -----

        // (1) Primitive - used to store singla value and that can be change it is called primitive number

        // 1. Number   2.String  3.Undefined   4.Null  5.symbole   6.boolean
            let myLuckyNumber=12
            document.write("<br>--------------Primitive-Number------------------- <br>",myLuckyNumber)
            let myNumber=13.67
            document.write("<br>----Number-----<br>",typeof(myNumber))

            //String
            let myNameIs='Foram Goriya'
            document.write("<br><br>----String----<br>",myNameIs)

            //Undefined
            let myFavFood;
            document.write("<br><br>------Unde....<br>",myFavFood)

            //Null
            let myFriend=null
            document.write("<br><br>------nu.....<br>",myFriend)

            //Symbole unique identifier for exam.... Id

            //boolean (True-False)
            let myStrength=true
            document.write("<br><br>------Boolean....<br>",myStrength)
            let myWikness=false
            document.write("<br><br>------Boolean....<br>",myWikness)



            //2.(Non-primitive) used to store many value and that can't changeble it is called non-primitive data type
            //1.Array
            let Student=['name',23,'marks','pr']
            document.write("<br><br><br><br>--------------Non-primitive (array)-------------------<br>",Student)

            let emp={
                name:"John",
                Occu:"Frotend Developer",
                salary:15000,
                emp_id:1209
            }
            console.log(emp)





    </script>
</body>
</html>
