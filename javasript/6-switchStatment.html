<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let day='Monday'
        switch(day){
            case 'Sunday':
                document.write('Today is Holiday.....')
                break;
            case 'Monday':
                document.write('Today is Working Day...')
                break;
            case 'Friday':
                document.write('Today is Movies Time....')
                break;
            default:
                document.write("Today is ...")
        }
    </script>
</body>
</html>
