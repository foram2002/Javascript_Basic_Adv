<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>
    <script>
        //do while code is executed at once after check condition...
        let num=12
        do{
            document.write(num)
            num++;
        }while(num<15){

        }
    </script>
</body>
</html>
