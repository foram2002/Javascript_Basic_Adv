<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        //for loop 

        for(let i=1;i<=10;i++){
            if(i%2==0){
                document.write(i)
            }
        }
    </script>
</body>
</html>
