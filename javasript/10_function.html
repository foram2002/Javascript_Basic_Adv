<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //function it is block of reusable code.
        
        function sayHello(){
            document.write("<br>I m Hello<br>")
        }
        //function call
        sayHello()


        //2.
        function add(a,b){
            return a + b
        }
    
        let result=add(12,20)
        document.write(result)
    </script>
</body>
</html>
