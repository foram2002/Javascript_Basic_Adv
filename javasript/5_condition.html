<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <script>
        //if-else is used to condition is statisfied then go to if statement otherwise go to else part
        var age=12;
        if(age>18){
            document.write('You are eligible for vote...')
        }else{
            document.write('You are not eligible for vote...<br>')

        }

        //nested if-else-if
        var number=10
        if(number>0){
            document.write('Number is Positive...')
        }else if (number<0) {
            document.write('Number is Negative...')
        } else {
            document.write('Number is Zero...')

        }
    </script>
</body>
</html>
