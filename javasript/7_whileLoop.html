<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        //while loop code to be executed as long as the condition is true

        //sum of all even number between 1 to 20
        let num=1;
        while(num<=10){
            document.write( num )
            num++;

        }
    </script>
</body>
</html>
